    <main>
        <h1>Leave rating for the site!</h1>
        <section class="card">
            <h2>Rating Form</h2>
            <form class="form" method="get" action="record.html">
                <label class="right" for="username">Username</label>
                <input class="left" type="text" id="username" name="username" required>
                
                <label class="right" for="password">Password</label>
                <!-- this site helped with knowing what is alphanumeric in regexp https://regexr.com/3a8p3 -->
                <input class="left" type="password" id="password" name="password" title="Enter a password that is at least 8 characters and only alphanumeric." pattern="[a-zA-Z0-9]{8,}" required>
                
                <label class="right" for="repeat-password">Repeat Password</label>
                <input class="left" type="password" id="repeat-password" name="repeat-password" required>

                <div id="repeat-password-message" class="both-cols center" >Repeat password exactly</div>
                
                <label class="right" for="email">Email</label>
                    <input class="left" type="email" id="email" name="email" title="Enter a valid email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
                
                <label class="right" for="rating">Page Rating (<span id="rating-display"></span>)</label>
                    <input class="left" type="range" id="rating" name="rating" min="1" max="10" value="5" step="1">
                
                <button class="both-cols center" type="submit">Submit</button>
            </form>
        </section>
